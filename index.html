<!DOCTYPE html>
<html>

<head>
    <title>Steganografi BPCS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1><i class="fas fa-lock"></i> Steganografi BPCS</h1>
    </header>
    <div id="Container">
        <div id="imageContainer" style="display: none;">
            <div>
                <img id="originalImage" src="" alt="Original Image" style="display: none;">
                <p>Gambar Asli</p>
            </div>
            <div>
                <img id="encodedImage" src="" alt="Encoded Image" style="display: none;">
                <p>Gambar Hasil Encode</p>
            </div>
        </div>
        <div class="container">
            <div class="input-group">
                <label for="imageInput" class="file-input">
                    <i class="fas fa-upload"></i>
                    <span id="fileNameDisplay">Pilih Gambar</span>
                    <input type="file" id="imageInput" accept="image/*" onchange="loadImage(event)" hidden>
                </label>
                <input id="secretMessage" placeholder="Masukkan pesan rahasia"></input>
            </div>

            <div class="button-group">
                <button onclick="encodeImage()"><i class="fas fa-lock"></i> Encode</button>
                <button onclick="decodeImage()"><i class="fas fa-unlock"></i> Decode</button>
                <button onclick="resetApp()"><i class="fas fa-redo"></i> Reset</button>
                <a id="downloadLink" download="gambar.png" style="display: none;">
                    <button id="downloadButton" class="download-button"><i class="fas fa-download"></i>Unduh Gambar</button>
                </a>
            </div>
        </div>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
